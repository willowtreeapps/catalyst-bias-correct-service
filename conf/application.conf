# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile
{
    "environment": "development",
    "service_name": "bias-correct",
    "google_sheets_configuration_url": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kfRyXRFPFS22ijLKplkDO23ZS3acaPBSez2R7ja7l3VbhiDEkkRB2OW5qFwkagrpG8Um7Al72WWM/pub?gid=0&single=true&output=csv",
    version = "1.0a",
    version = ${?VERSION_NUMBER},
    play.http.secret.key = ${?PLAY_SECRET_KEY},

    play.filters {
        cors.allowedHttpMethods = ["HEAD", "OPTIONS", "GET", "POST"]
        hosts.allowed = [ . ]
    }

    kamon.prometheus {
        embedded-server {
            hostname = 0.0.0.0
            port = 9095
        }
    }
}
